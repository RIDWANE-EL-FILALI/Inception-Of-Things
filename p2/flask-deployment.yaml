apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app1
  labels:
    app: flask-app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app1
  template:
    metadata:
      labels:
        app: flask-app1
    spec:
      containers:
      - name: flask-container-app1
        image: broly20/flask-app:v3
        ports:
        - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
